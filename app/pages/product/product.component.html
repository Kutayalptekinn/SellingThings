<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl md:text-4xl font-bold mb-8 text-center">Ürünler</h1>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 gap-6 justify-items-center w-full">
    <!-- Product Card -->
    <div *ngFor="let product of products" class="w-full max-w-xs rounded overflow-hidden shadow-lg hover:shadow-2xl transition-shadow duration-300 cursor-pointer">
      <a [routerLink]="['/product-detail', product.id]" class="block">
        <img class="w-full h-48 object-cover" [src]="urlApi + product.photo1" alt="Product Image">
        <div class="px-4 py-4">
          <div class="font-bold text-lg mb-2">{{ product.name }}</div>
          <p class="text-gray-700 text-sm mb-2">
            {{ product.description }}
          </p>
          <div class="flex justify-between items-center mb-4">
            <span class="text-lg font-bold text-gray-900">{{ formatPrice(product.price) }} TL</span>
            <div class="flex items-center">
              <span class="text-gray-600 mr-2">{{ product.rating }}</span>
              <ng-container *ngFor="let star of [1, 2, 3, 4, 5]">
                <div class="star-container">
                  <i class="fas fa-star star text-gray-300"></i>
                  <i class="fas fa-star star-filled"
                     [ngStyle]="{'width': getStarFillPercentage(product.rating, star)}"></i>
                </div>
              </ng-container>
              <span class="text-gray-600 ml-2">({{ product.comments.length }})</span>
            </div>
          </div>
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full w-full flex items-center justify-center mb-2">
            <i class="fas fa-shopping-cart mr-2"></i> Sepete Ekle
          </button>
          <span class="text-blue-500 text-sm underline">ürün detayı ve yorumlar >></span>
        </div>
      </a>
    </div>
  </div>
</div>


<!-- Add FontAwesome -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
