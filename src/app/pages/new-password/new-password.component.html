
<div class="max-w-lg mx-auto p-6 bg-white shadow-md rounded-lg">
  <p-toast position="bottom-right" />

  <h2 class="text-2xl font-semibold mb-4 text-center">Şifre Sıfırlama</h2>
  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
    <!-- Yeni Şifre -->
    <div class="mb-4">
      <label for="newPassword" class="block text-gray-700 text-sm font-medium mb-1">Yeni Şifre</label>
      <input id="newPassword" formControlName="newPassword" type="password" 
             class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <div *ngIf="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched" class="mt-2 text-red-600 text-sm">
        <small *ngIf="getError('newPassword', 'required')">Şifre gerekli</small>
        <small *ngIf="getError('newPassword', 'minlength')">Şifre en az 6 karakter olmalı</small>
      </div>
    </div>

    <!-- Şifreyi Onayla -->
    <div class="mb-6">
      <label for="confirmPassword" class="block text-gray-700 text-sm font-medium mb-1">Yeni Şifreyi Onayla</label>
      <input id="confirmPassword" formControlName="confirmPassword" type="password" 
             class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <div *ngIf="resetForm.get('confirmPassword')?.invalid && resetForm.get('confirmPassword')?.touched" class="mt-2 text-red-600 text-sm">
        <small *ngIf="getError('confirmPassword', 'required')">Şifre onayı gerekli</small>
        <small *ngIf="getError('confirmPassword', 'minlength')">Şifre onayı en az 6 karakter olmalı</small>
      </div>
    </div>

    <!-- Submit Butonu -->
    <button type="submit" [disabled]="resetForm.invalid" 
            class="w-full py-2 px-4 bg-blue-500 text-white font-semibold rounded-md shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-400">
      Sıfırla
    </button>
  </form>
</div>
